<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Mother's Day Greeting Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .card {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .greeting {
            padding: 20px;
            text-align: center;
        }
        .greeting h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .greeting p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .photo-album {
            padding: 20px;
            background-color: #f2f2f2;
        }
        .photo-album h2 {
            text-align: center;
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .slideshow {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .slide {
            width: 100%;
            display: block;
            transition: opacity 0.5s ease-in-out;
        }
        #startMusic {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="greeting">
            <h1>Happy Mother's Day!</h1>
            <p>Dear Mom,</p>
            <p>Just wanted to let you know how much you mean to me. Your love and support have made all the difference. Love you always!</p>
        </div>
        <div class="photo-album">
            <h2>Memories with Mom</h2>
            <div class="slideshow">
                <img src="placeholder.jpg" alt="Placeholder Photo" class="slide">
            </div>
        </div>
    </div>
    <button id="startMusic">Start Music</button>
    <audio id="backgroundMusic" src="llo.mp3" loop></audio>
    <script>
        const images = ["a.jpg","b.jpg","c.jpg","a2.jpg","a3.jpg","a4.jpg","a5.jpg","b2.jpg","b3.jpg","b4.jpg","c3.jpg","c2.jpg","c4.jpg","e2.jpg","e.jpg","d.jpg","d2.jpg","d3.jpg","d4.jpg"]; // Replace with actual photo URLs

        let index = 0;
        const slide = document.querySelector(".slide");

        function changeSlide() {
            slide.src = images[index];
            index = (index + 1) % images.length;
        }

        setInterval(changeSlide, 3000); // Change slide every 3 seconds

        // Play background music on button click
        const startMusicBtn = document.getElementById('startMusic');
        const backgroundMusic = document.getElementById('backgroundMusic');

        startMusicBtn.addEventListener('click', () => {
            backgroundMusic.play();
            startMusicBtn.style.display = 'none'; // Hide the button after starting the music
        });
    </script>
</body>
</html>
