<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Mother's Day Greeting Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .card {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .greeting {
            padding: 20px;
            text-align: center;
        }
        .photo-album {
            padding: 20px;
        }
        .photo-album h2 {
            text-align: center;
        }
        .slideshow {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .slide {
            width: 100%;
            display: block;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="greeting">
            <h1>Happy Mother's Day!</h1>
            <p>Dear Mom,</p>
            <p>This is just a little something to show you how much you mean to me.</p>
        </div>
        <div class="photo-album">
            <h2>Memories with Mom</h2>
            <div class="slideshow">
                <img src="placeholder.jpg" alt="Placeholder Photo" class="slide">
            </div>
        </div>
    </div>
    <audio src="background_music.mp3" autoplay loop></audio>
    <script>
        const images = ["a.jpg","b.jpg","c.jpg","a2.jpg","a3.jpg","a4.jpg","a5.jpg","b2.jpg","b3.jpg","b4.jpg","c3.jpg","c2.jpg","c4.jpg","e2.jpg","e.jpg","d.jpg","d2.jpg","d3.jpg","d4.jpg"]; // Replace with actual photo URLs

        let index = 0;
        const slide = document.querySelector(".slide");

        function changeSlide() {
            slide.src = images[index];
            index = (index + 1) % images.length;
        }

        setInterval(changeSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
